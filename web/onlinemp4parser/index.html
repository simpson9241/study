<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online MP4 Parser</title>
  </head>
  <body>
    <!-- <script type="module" src="main.js" charset="utf-8"></script> -->
    <script src="util.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
    <div>
      <div id="source_input">
        <div id="image_input" style="float:left">
          <h3>Image Preview</h3>
          <input type="file" id="file-selector" onchange="previewImage(this)"/>
        </div>
        <div id="video_input" style="float:left">
          <h3>Video Preview</h3>
          <input type="file" id="file-selector" onchange="previewVideo(this)"/>
        </div>
      </div>
      <div id="preview" style="clear:left">
        <div id="image_show">

        </div>
        <div id="video_show">

        </div>
      </div>
    </div>
  </body>
</html>
